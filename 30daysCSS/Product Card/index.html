<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="cart">
      <div class="cart_heart"><i class="bx bx-heart"></i></div>
      <div class="cart_cart"><i class="bx bx-cart"></i></div>
      <div class="cart_img">
        <img src="./images.jpg" alt="giay" />
      </div>
      <div class="cart_title"><h3>SanDan</h3></div>
      <div class="cart_price">$3</div>
      <div class="cart_size">
        <h4>Size:</h4>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
      </div>
      <div class="cart_color">
        <h4>Color:</h4>

        <span class="cart_color_green"></span>
        <span class="cart_color_red"></span>

        <span class="cart_color_black"></span>
      </div>
      <div class="cart_btn">
        <button class="btn_buy">Buy now</button>
        <button class="btn_add">Add Card</button>
      </div>
    </div>
  </body>
</html>
